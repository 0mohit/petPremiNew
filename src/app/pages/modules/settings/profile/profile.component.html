<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-sm-12 col-md-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Your QR Code</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center">
          <img src="./assets/images/qr.png" alt="QRCode">
        </mat-card-content>
        <!-- <mat-card-actions>
          <button mat-button>SHARE</button>
        </mat-card-actions> -->
      </mat-card>
    </div>
    <div class="col-sm-12 col-md-6">
      <mat-card>
        <mat-card-header>
          <mat-card-title>CONTACT DETAILS</mat-card-title>
        </mat-card-header>
        <mat-card-content class="text-center">
          <form [formGroup]="userDetailForm" autocomplete="off">
            <mat-form-field class="w-100">
              <input matInput placeholder="Mobile Number" maxlength="10" formControlName="mobile" required>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput placeholder="Email" formControlName="email" required>
            </mat-form-field>

            <mat-form-field class="w-100">
              <input matInput type="password" placeholder="Old Password" formControlName="password" required>
              <mat-hint>Min 8 characters, at least one Lowercase, Uppercase, Numbers and a Special character</mat-hint>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput type="password" placeholder="Password" formControlName="password" required>
              <mat-hint>Min 8 characters, at least one Lowercase, Uppercase, Numbers and a Special character</mat-hint>
            </mat-form-field>
            <mat-form-field class="w-100">
              <input matInput type="password" placeholder="Confirm Password" formControlName="cPassword" required>
              <mat-error *ngIf="userDetailForm.controls.cPassword.errors?.mustMatch">Password doesn't
                match
              </mat-error>
            </mat-form-field>
            <button mat-raised-button [disabled]="!userDetailForm.valid" color="primary" type="button"
              class="w-100 mt-2">Update</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
