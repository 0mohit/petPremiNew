<div class="container-fluid digiM-main-container">
  <div class="row">
    <div class="col-md-8 col-sm-12 offset-md-2">
      <div class="row digiM-loginContainer">
        <div class="col-md-6 col-sm-12 digiM-loginForm">
          <div class="formContainer">
            <p class="title">
              <img src="./assets/images/logo.png" alt="petpremi" class="logo">
            </p>
            <form *ngIf="!isForgetEnable" [formGroup]="loginForm" (ngSubmit)="signIn()" autocomplete="off">
              <mat-form-field class="w-100">
                <input matInput placeholder="Mobile Number" maxlength="10" formControlName="mobile" type="text"
                  (keypress)="restrictOnlyNumeric($event)" required>
                <mat-error *ngIf="f.mobile.errors && f.mobile.errors.required">Mobile number is required</mat-error>
                <mat-error *ngIf="f.mobile.errors && f.mobile.errors.minlength">Min 10 Character</mat-error>
                <mat-error *ngIf="f.mobile.errors && f.mobile.errors.maxlength">Max 10 Character</mat-error>
              </mat-form-field>

              <mat-form-field class="w-100">
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-hint>Min 8 Character</mat-hint>
              </mat-form-field>
              <div class="col-12 text-right form-footer m-0">
                <p class="m-0" (click)="isForgetEnable = true">Forgot Password?</p>
              </div>
              <button mat-raised-button [disabled]="!loginForm.valid" color="primary" type="submit"
                class="w-100 mt-2">Sign in</button>
            </form>
            <app-forget-password *ngIf="isForgetEnable" (goBack)="isForgetEnable = false"></app-forget-password>
            <div class="row form-footer" *ngIf="!isForgetEnable">
              <div class="col-12 text-right">
                <p>By logging in, you agree to our <a href="http://google.com" target="_blank">Terms & Conditions</a> &
                  <a target="_blank" href="http://google.com">Privacy Policy</a>.</p>
              </div>
              <!-- <div class="col-12 text-right">
                <span class="text-gray">New User? </span> <a [routerLink]="['/auth/signup']"> Sign Up</a>
              </div> -->
            </div>
          </div>
        </div>
        <div class="col-md-6 digiM-loginBg">
          <p class="title"></p>
          <p class="description">
          </p>
        </div>
      </div>
    </div>
    <!-- <div class="copyRight col-sm-12 text-center mt-4">
      <p>v 1.0.0 Copyright Â© {{year}} Petpremi</p>
      <p>Powered by Petpremi.</p>
    </div> -->
  </div>
</div>
